version: '3.8'

services:
  ai-invoice-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-invoice-service
    restart: always
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - PORT=3008
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3008"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M


